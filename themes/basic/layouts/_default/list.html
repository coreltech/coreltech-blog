{{ define "title" }}{{ .Title }} - {{ .Site.Title }}{{ end }}

{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <ul>
    {{ range .Pages }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <small> - {{ .Date.Format "2 January 2006" }}</small>
      </li>
    {{ end }}
  </ul>
{{ end }}
